<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div>
      <button onclick="SendMessage()">mattermostに通知</button>
    </div>
    <form id="API" method="GET">
      店の名前を入れて
      <input type="text" id="shopName" />
      <div>
        <button onclick="getAPI()">AIPたたく</button>
      </div>
    </form>
  </body>

  <script type="text/javascript">
    function SendMessage() {
      alert("mattermostに通知したよ！");
    }
    function getAPI() {
      // hotpepperのAPIキー
      const APIkey = "e5a0b8eca3099add";
      const formID = document.getElementById("API");
      const shopName = document.getElementById("shopName").value;
      formID.action = `https://webservice.recruit.co.jp/hotpepper/shop/v1/?key=${APIkey}&keyword=${shopName}&format=json`;
      alert(formID.action);
      formID.submit();
    }
  </script>
</html>
